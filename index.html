It uses Tailwind CSS for styling to provide a clean, modern look.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Payloads</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply the Inter font to the entire body */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    A container to center the text on the page.

    -->
    <div class="max-w-lg w-full bg-slate-800 p-8 rounded-xl shadow-lg text-center">
        <!-- Display the main title with a large, bold font -->
        <h1 class="text-4xl font-extrabold tracking-tight">
            This is where I keep my payloads
        </h1>
    </div>
</body>
</html>
